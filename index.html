<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A single-page application built with vanilla TypeScript"
		/>
		<meta name="theme-color" content="#3498db" />
		<title>Vanilla TS SPA</title>

		<!-- PWA manifest -->
		<link rel="manifest" href="/manifest.json" />

		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="/icons/icon-192.png" />

		<!-- Fallback for browsers that don't support manifest -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-title" content="TS SPA" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/icons/favicon.png" />
	</head>
	<body>
		<header>
			<nav id="main-nav">
				<!-- Navigation links will be added dynamically -->
			</nav>
		</header>

		<main id="app">
			<!-- App content will be rendered here -->
		</main>

		<footer>
			<p>Vanilla TypeScript SPA - Built from scratch</p>
		</footer>

		<!-- No script fallback -->
		<noscript>
			<div style="text-align: center; padding: 20px">
				<h2>JavaScript is required</h2>
				<p>
					This application requires JavaScript to run. Please enable JavaScript
					in your browser settings.
				</p>
			</div>
		</noscript>
	</body>
</html>
